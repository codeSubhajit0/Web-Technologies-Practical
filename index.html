<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-md p-4 border">
        <div class="container d-flex">
            <div class="contaoner"><img src="https://images.shiksha.com/mediadata/images/1596801888phpoz8hI6.jpeg"
                    class="img-fluid"></div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="h1"> RCC Institute of Information Technology</p>
                    </div>
                </div>
                <div class="container-fluid row">
                    <div class="col">
                        <p class="small"> Approved by AICTE, New Delhi and Affiliated to MAKAUT, W.B.
                            A Unit of RCC Institute of Technology an autonomous Society of Department of Higher
                            Education, Govt. of West Bengal</p>
                    </div>
                </div>
            </div>
        </div>
            <div class="container d-flex flex-column justify-content-center">
                <div class="container my-3 d-flex justify-content-center">
                    <i style="margin-right:.4rem;">First Name</i>
                    <input type="text" class="rounded">
                </div>
                <div class="container mb-3 d-flex justify-content-center">
                    <i style="margin-right:.4rem;">Last Name</i>
                    <input type="text" class="rounded">
                </div>
                <div class="container mb-3 mx-3 d-flex justify-content-center">
                    <i style="margin-right:.4rem;">Email</i>
                    <input type="email" class="rounded">
                </div>
                <div class="container mb-3 mx-3 d-flex justify-content-center">
                    <i style="margin-right:.3rem;">Phone</i>
                    <input type="tel" class="rounded">
                </div>
                <div class="container mb-3 d-flex justify-content-center">
                    <i style="margin-right:.4rem;">DOB</i>
                    <input type="date" class="rounded">
                </div>
                <div class="mt-4 p-5 bg-primary text-black border rounded">
                    <div>
                        <div class="container mb-3 d-flex justify-content-center">
                            <i style="margin-right:.4rem;">First line</i>
                            <input type="text" class="rounded" style="outline: none; border: none;">
                        </div>
                        <div class="container mb-3 d-flex justify-content-center">
                            <i style="margin-right:.4rem;">Last Line</i>
                            <input type="text" class="rounded" style="outline: none; border: none;">
                        </div>
                        <div class="container mb-3 mx-3 d-flex justify-content-center">
                            <i style="margin-right:.4rem;">City</i>
                            <input type="text" class="rounded" style="outline: none; border: none;">
                        </div>
                        <div class="container mb-3 mx-3 d-flex justify-content-center">
                            <i style="margin-right:.2rem;">State</i>
                            <input type="text" class="rounded" style="outline: none; border: none;">
                        </div>
                        <div class="container mb-3 mx-3 d-flex justify-content-center">
                            <i style="margin-right:.9rem;">Pin</i>
                            <input type="number" class="rounded" style="outline: none; border: none;">
                        </div>
                    </div>
                </div>
            <div class="container d-flex justify-content-center my-4">
                <button type="button" class="btn btn-outline-success mx-5">SUBMIT</button>
                <button type="button" class="btn btn-outline-secondary mx-5">Secondary</button>
            </div>
            </div>
    </div>
</body>

</html>
